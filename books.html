<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Recorder</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    label { display: block; margin: 8px 0; }
    input[type="text"] { padding: 6px; width: 100%; max-width: 480px; box-sizing: border-box; }
    button { margin: 8px 6px 8px 0; padding: 8px 12px; }
    #message { margin-top: 8px; min-height: 18px; }
    ul { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Book Recorder</h1>

  <label>
    Book title:
    <input id="title" type="text" placeholder="Enter book title" />
  </label>

  <label>
    Author:
    <input id="author" type="text" placeholder="Enter author name" />
  </label>

  <div>
    <button id="addBtn">Add Book</button>
    <button id="listBtn">List Books</button>
  </div>

  <div id="message" aria-live="polite"></div>

  <ul id="booksList" aria-live="polite"></ul>

  <script>
    const STORAGE_KEY = 'books';

    function loadBooks() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      } catch (e) {
        return [];
      }
    }

    function saveBooks(books) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(books));
    }

    function renderBooks() {
      const list = document.getElementById('booksList');
      list.innerHTML = '';
      const books = loadBooks();
      if (!books || books.length === 0) {
        list.innerHTML = '<li>No books added yet.</li>';
        return;
      }
      books.forEach((b, i) => {
        const li = document.createElement('li');
        li.textContent = `${b.title} â€” ${b.author}`;
        list.appendChild(li);
      });
    }

    document.getElementById('addBtn').addEventListener('click', () => {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const msg = document.getElementById('message');
      if (!title || !author) {
        msg.textContent = 'Please enter both title and author.';
        msg.style.color = 'crimson';
        return;
      }
      const books = loadBooks();
      books.push({ title, author });
      saveBooks(books);
      msg.textContent = 'Book added.';
      msg.style.color = 'green';
      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      renderBooks();
    });

    document.getElementById('listBtn').addEventListener('click', renderBooks);

    // Render existing books on load
    window.addEventListener('load', renderBooks);
  </script>
</body>
</html>
